name: Windows RDP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Download ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip
        
    - name: Enable RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        
    - name: Create User
      run: |
        net user rdpuser RDP@2024Pass /add
        net localgroup administrators rdpuser /add
        
    - name: Start ngrok
      run: |
        .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
        .\ngrok\ngrok.exe tcp 3389 --log=ngrok.log &
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        
    - name: Get RDP Connection Info
      run: |
        Start-Sleep -s 10
        $ngrokLog = Get-Content ngrok.log
        $ngrokLog
        Write-Host "=========================================="
        Write-Host "RDP Connection Details:"
        Write-Host "Username: rdpuser"
        Write-Host "Password: RDP@2024Pass"
        Write-Host "=========================================="
        
    - name: Keep Alive
      run: |
        Write-Host "RDP is ready! Connect using the details above."
        Write-Host "This session will stay active for 6 hours."
        Start-Sleep -s 21600
